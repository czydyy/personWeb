version: '3.8'

services:
  # 后端API服务
  api:
    build: .
    container_name: nova-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://nova:nova_password@db:5432/nova_db
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nova-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL数据库
  db:
    image: postgres:15-alpine
    container_name: nova-db
    environment:
      - POSTGRES_USER=nova
      - POSTGRES_PASSWORD=nova_password
      - POSTGRES_DB=nova_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - nova-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nova -d nova_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin（数据库管理界面，可选）
  pgadmin:
    image: dpage/pgadmin4
    container_name: nova-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@nova.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nova-network
    restart: unless-stopped

  # Nginx反向代理（生产环境，可选）
  nginx:
    image: nginx:alpine
    container_name: nova-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - nova-network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  nova-network:
    driver: bridge